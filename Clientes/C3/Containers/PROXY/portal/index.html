<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <title>Portal — Cliente 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            background: #0f172a;
            color: #e2e8f0
        }

        .card {
            background: #111827;
            padding: 2.5rem 2rem;
            border-radius: 18px;
            max-width: 720px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, .35)
        }

        h1 {
            margin: 0 0 .5rem;
            font-size: 1.9rem;
            color: #f8fafc
        }

        p {
            margin: .4rem 0 0.9rem;
            line-height: 1.55
        }

        .cta {
            margin-top: 1.2rem;
            display: inline-block;
            text-decoration: none;
            padding: .9rem 1.2rem;
            border-radius: 12px;
            background: #22c55e;
            color: #06221a;
            font-weight: 700
        }

        .cta:hover {
            filter: brightness(1.05)
        }
    </style>
</head>

<body>
    <main class="card">
        <h1>Bem-vinda ao Portal do Cliente 3 </h1>
        <p>Ideias viram projetos quando damos o primeiro passo. Você já deu o seu — o resto é iterar, aprender e
            evoluir.</p>
        <p>Precisa publicar conteúdo? Acesse o nosso <b>CMS</b> WordPress.</p>
        <a class="cta" href="/cms/">Ir para o CMS</a>
    </main>
</body>

</html>
