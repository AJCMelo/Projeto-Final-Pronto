<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Bem-vindo ao Café e Kernel </title>
  <meta http-equiv="refresh" content="15; url=https://webmail.cafeekernel.com" />
  <style>
    *,
    ::before,
    ::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: #f5f5f7;
      color: #333;
      text-align: center;
      padding: 1rem
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 2.5rem 2rem;
      box-shadow: 0 8px 16px rgba(0, 0, 0, .08);
      max-width: 420px;
      width: 100%
    }

    h1 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
      color: #4c4c4c
    }

    p {
      margin: 1rem 0;
      font-size: 1rem;
      line-height: 1.5
    }

    a.btn {
      display: inline-block;
      margin-top: 1.5rem;
      padding: .75rem 1.5rem;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      background: #0078d7;
      color: #fff;
      transition: background .2s
    }

    a.btn:hover {
      background: #005ea8
    }

    small {
      display: block;
      margin-top: 2rem;
      font-size: .8rem;
      color: #777
    }
  </style>
</head>

<body>
  <main class="card">
    <h1>Bem-vindo(a)!</h1>
    <p>Que o seu dia seja tão produtivo quanto um bom café <br>e tão estável quanto o nosso kernel .</p>
    <p>Clique no botão abaixo para acessar seu e-mail:</p>
    <a class="btn" href="https://webmail.cafeekernel.com">Acessar Webmail</a>
    <small>Você será redirecionado automaticamente em 5&nbsp;segundos.</small>
  </main>
</body>

</html>
